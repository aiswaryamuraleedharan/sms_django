{% extends 'main.html' %}

{% block content %}

<div class='container '>
    <h4 class='pt-3'>Course Details</h4>
</div>

<div class='container py-5 '>
    <form method ='POST'>
        {% csrf_token %}
        {{form}}
        <input type ='submit'>
    </form>
</div>

    <div class="container text-center">
        <h2>Course Details</h2>
        
    <table class="table table-success table-striped">
        <tr>

            <th>id</th>
            <th>Course Name</th>
            <th>University</th>
            
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.course_name}}</td>
            <td>{{i.university}}</td>

        </tr>
        {% endfor %}
    </table>
    </div>

{% endblock %}
